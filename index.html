<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <h1>Library Services Subscription Form<b style=" margin-left: 20px ; color: rgb(211, 46, 46);">TU</b></h1>
        <div class="">
            <form action="">
                <label>First name:</label>
                <div class="input-box">
                    <input type="text" placeholder="John">
                    <i class="fas fa-id-card" aria-hidden="true"></i>
                </div>

                <label>Last name:</label>
                <div class="input-box">
                    <input type="text" placeholder="Samman"><br>
                </div>
            </form>
        </div>
        <div>
            <form action="">
                <label for="">Gender:</label>
                <div class="input-box">
                    <select style="color: rgb(87, 87, 87);" name="Gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>LGBTQ</option>
                    </select>
                    <i class="fa fa-venus-mars" aria-hidden="true"></i>
                </div>
            </form>
        </div>
        <div>
            <form>
                <label for="">Students ID: </label>
                <div class="input-box">
                    <input type="text" placeholder="6721301123">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                </div>
                <label for="">Faculty of Study:</label>
                <div class="input-box">
                    <input type="text" placeholder=" Computer Science">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>

            </form>
        </div>
        <div>
            <label for="">E-mail Address:</label>
            <div class="input-box">
                <input type="email" placeholder="example@dome.tu.ac.th">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <label for="">Date of Birth:</label>
            <div class="input-box">
                <input type="date" id="" name="birthday">
            </div>
            <label for="">Types of Books That Interest You:</label>
            <div class="input-box">
                <input type="text" placeholder="Fantasy">
                <i class="fa fa-book" aria-hidden="true"></i>
            </div>
        </div><br>
        <div class="checked">
            <div>
                <label><input type="checkbox">Would you like to receive news from the library via email?</label>
            </div><br>
            <div>
                <label><input type="checkbox">I Love Cat</label>
            </div><br>
        </div>

        <button type="submit" class="btn">Submit</button>


    </div>

</body>

</html>
